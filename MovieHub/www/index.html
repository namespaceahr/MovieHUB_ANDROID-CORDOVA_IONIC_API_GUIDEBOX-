<!DOCTYPE html>
<html  ng-app="myAPP">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/movieController.js"></script>
  </head>
  <body ng-app="starter" >

    <ion-pane>
      <ion-header-bar class="bar-positive">
      <h1 class="title">Movie Hub</h1>
    </ion-header-bar>
      <ion-content>
	  
	   <div class="list" ng-controller="MovieController">

        <a ng-repeat="sR in searchResults" class="item item-thumbnail-left">
           
          <img ng-src="{{ sR.poster_120x171}}">
          <h2>Title : {{sR.original_title}}</h2>
          <h4>Release: {{ sR.release_date }}</h4>
          <h4>Rating: {{ sR.rating }}</h4>
        </a>

      </div>

      </ion-content>
	  
	   <div class="bar bar-footer">

  <div class="title">PRE RELEASE By Namespace Ahr</div>

   </div>
    </ion-pane>
  </body>
</html>
